<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Item Details - KimKim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #000; --card: #111; --border: #444;
            --text: #fff; --gray: #bbb; --accent: #4ade80; --gold: #fbbf24;
        }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: var(--text); padding-bottom: 60px; }
        
        .top-nav {
            padding: 15px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; background: #000; z-index: 100; border-bottom: 3px solid var(--accent);
        }
        .back-btn { color: var(--text); text-decoration: none; font-size: 32px; width: 50px; }
        .nav-title { font-weight: 900; flex-grow: 1; text-align: center; font-size: 20px; text-transform: uppercase; color: var(--accent); }

        #camBtn { 
            background: var(--accent); color: #000; border: none; 
            width: 50px; height: 50px; border-radius: 12px; 
            display: none; align-items: center; justify-content: center; 
            font-size: 24px; cursor: pointer; 
        }

        #uploadOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .progress-container { width: 80%; background: #222; height: 20px; border-radius: 10px; overflow: hidden; margin: 20px 0; border: 1px solid #444; }
        #progressBar { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }

        .main-img-container { width: 100%; aspect-ratio: 1/1; background: #080808; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid var(--border); }
        .main-img { width: 100%; height: 100%; object-fit: contain; }

        .content-padding { padding: 20px; }
        .item-title { font-size: 36px; font-weight: 900; margin: 0 0 25px 0; color: #fff; text-align: center; line-height: 1.1; }

        .variation-list { display: flex; flex-direction: column; gap: 25px; }
        .var-card { background: var(--card); border: 3px solid var(--border); border-radius: 25px; padding: 25px; }
        
        .stock-sentence { font-size: 26px; font-weight: 900; color: var(--accent); display: block; margin-bottom: 15px; }

        .calc-box { background: #000; border: 2px solid #333; border-radius: 20px; padding: 20px; }
        .mizo-instruction { font-size: 20px; font-weight: 700; color: #eee; display: block; margin-bottom: 15px; line-height: 1.4; }
        .total-price { font-size: 52px; font-weight: 900; color: var(--gold); display: block; text-align: center; border-top: 1px dashed #333; padding-top: 15px; }

        .section-label { font-size: 18px; color: var(--gray); font-weight: 900; margin: 50px 0 20px 0; display: block; text-transform: uppercase; letter-spacing: 2px; text-align: center; }

        .related-scroll { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 15px; scrollbar-width: none; }
        .rel-card { min-width: 180px; background: var(--card); border-radius: 20px; border: 2px solid var(--border); text-decoration: none; color: inherit; overflow: hidden; }
        .rel-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rel-info { padding: 12px; }
    </style>
</head>
<body>

    <div id="uploadOverlay">
        <h2 id="statusTitle" style="color:white; text-align:center;">SIAM REM MEK...</h2>
        <div class="progress-container"><div id="progressBar"></div></div>
        <p id="progressText" style="color:var(--accent); font-weight: 800;">0%</p>
    </div>

    <div class="top-nav">
        <a href="homepage.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <span class="nav-title">KIMKIM INVENTORY</span>
        <button id="camBtn"><i class="fas fa-camera"></i></button>
        <input type="file" id="camInput" accept="image/*" style="display:none;">
    </div>

    <div id="itemContent">
        <div class="main-img-container">
            <img id="displayImg" src="" class="main-img" onerror="this.src='https://via.placeholder.com/400/111/555?text=No+Photo'">
        </div>
        <div class="content-padding">
            <h1 id="displayName" class="item-title">Loading...</h1>
            <div id="variationList" class="variation-list"></div>
            <span class="section-label">A DANGTE</span>
            <div class="related-scroll" id="relatedList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUEe_nqxaUKrYBjSJssxuRzns8AHsLkX0",
            authDomain: "kimkimenterprise-516c4.firebaseapp.com",
            projectId: "kimkimenterprise-516c4",
            storageBucket: "kimkimenterprise-516c4.firebasestorage.app",
            messagingSenderId: "782456699398",
            appId: "1:782456699398:web:c069d267ea8d62b197e187"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        // --- CLOUDINARY CONFIG UPDATED ---
        const CLOUD_NAME = 'duj2rx73z';
        const UPLOAD_PRESET = 'kimkim_app_preset';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && (userDoc.data().isAdmin || userDoc.data().isAuthorized)) {
                    document.getElementById('camBtn').style.display = 'flex';
                }
            }
        });

        async function loadMainItem() {
            if (!itemId) return;
            const docSnap = await getDoc(doc(db, "inventory_item", itemId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                const item = data.details[0];
                document.getElementById('displayName').innerText = item.name;
                document.getElementById('displayImg').src = item.img || 'https://via.placeholder.com/400/111/555?text=No+Photo';

                document.getElementById('variationList').innerHTML = item.variations.map(v => {
                    const p = parseFloat(v.price) || 0;
                    const i = parseFloat(v.inner) || 1;
                    const u = v.unit || "Set";
                    return `
                    <div class="var-card">
                        <span class="stock-sentence">${u} ${v.qty} stock-a la awm.</span>
                        <div class="calc-box">
                            <span class="mizo-instruction">Piece khat hi <b>₹${p}</b> man a ni a. <br>${u} khat-ah piece <b>${i}</b> a awm.</span>
                            <span class="total-price">₹${(p * i).toLocaleString('en-IN')}</span>
                        </div>
                    </div>`;
                }).join('');
                loadSimilar(data.category);
            }
        }

        const camBtn = document.getElementById('camBtn');
        const camInput = document.getElementById('camInput');
        const overlay = document.getElementById('uploadOverlay');
        const bar = document.getElementById('progressBar');
        const pText = document.getElementById('progressText');
        const sTitle = document.getElementById('statusTitle');

        camBtn.onclick = () => camInput.click();

        camInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            overlay.style.display = 'flex';
            sTitle.innerText = "SIAM REM MEK..."; 
            bar.style.width = '20%';
            pText.innerText = '20%';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Compress to 70% quality to save bandwidth
                    const compressedData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    try {
                        sTitle.innerText = "THLAK MEK A NI..."; 
                        bar.style.width = '50%';
                        pText.innerText = '50%';

                        // --- CLOUDINARY UPLOAD LOGIC ---
                        const formData = new FormData();
                        formData.append('file', compressedData);
                        formData.append('upload_preset', UPLOAD_PRESET);

                        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) throw new Error("Cloudinary upload failed");

                        const cloudData = await response.json();
                        const url = cloudData.secure_url;

                        bar.style.width = '80%';
                        pText.innerText = '80%';

                        // --- UPDATE FIRESTORE RECORD ---
                        const docRef = doc(db, "inventory_item", itemId);
                        const docSnap = await getDoc(docRef);
                        
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            data.details[0].img = url; 
                            
                            await updateDoc(docRef, { details: data.details });
                            
                            document.getElementById('displayImg').src = url;
                            bar.style.width = '100%';
                            pText.innerText = '100%';
                            
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                alert("Hlawhtling taka thlak a ni!");
                            }, 500);
                        }
                    } catch (err) {
                        console.error(err);
                        alert("Error: " + err.message);
                        overlay.style.display = 'none';
                    }
                };
            };
        };

        async function loadSimilar(cat) {
            const snap = await getDocs(collection(db, "inventory_item"));
            let html = '';
            snap.forEach(doc => {
                if (doc.id === itemId) return;
                const d = doc.data();
                if (d.category === cat) {
                    const itm = d.details[0];
                    html += `<a href="item-view.html?id=${doc.id}" class="rel-card">
                        <img src="${itm.img || 'https://via.placeholder.com/150/111/555'}" class="rel-img">
                        <div class="rel-info">
                            <span class="rel-name">${itm.name}</span>
                            <span class="rel-price">₹${itm.variations[0].price}</span>
                        </div>
                    </a>`;
                }
            });
            document.getElementById('relatedList').innerHTML = html;
        }

        loadMainItem();
    </script>
</body>
</html>
