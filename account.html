<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        h2 { margin-bottom: 25px; font-weight: 700; color: #000; }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 14px;
            padding-right: 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        .eye-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            color: #555;
        }
        
        button.action-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        .btn-create { background-color: #28a745; color: white; }
        .btn-signin { background-color: #007bff; color: white; }
        .btn-ok { background-color: #28a745; color: white; }
        .btn-signout { background-color: #dc3545; color: white; margin-top: 15px; }
        
        hr { margin: 25px 0; border: 0; border-top: 1px solid #eee; }

        #msg {
            display: none;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        .user-info {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            word-break: break-all;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-form">
        <h2>Create Account</h2>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Gmail Address">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="Password">
            <button type="button" class="eye-toggle" onclick="togglePass('pass')">üëÅÔ∏è</button>
        </div>
        
        <div class="input-group">
            <input type="password" id="confirm" placeholder="Confirm Password">
            <button type="button" class="eye-toggle" onclick="togglePass('confirm')">üëÅÔ∏è</button>
        </div>

        <button class="action-btn btn-create" id="submitBtn" onclick="handleCreate()">Create Account</button>

        <div id="msg">Success! Check your Gmail to verify your account.</div>

        <hr>
        <button class="action-btn btn-signin" onclick="location.href='signin.html'">Sign In</button>
    </div>

    <div id="logged-in-view" class="hidden">
        <h2>Account Active</h2>
        <div class="user-info" id="user-display-email"></div>
        <button class="action-btn btn-ok" onclick="location.href='homepage.html'">Back to Homepage</button>
        <button class="action-btn btn-signout" id="signOutBtn">Sign Out</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBUEe_nqxaUKrYBjSJssxuRzns8AHsLkX0",
        authDomain: "kimkimenterprise-516c4.firebaseapp.com",
        projectId: "kimkimenterprise-516c4",
        storageBucket: "kimkimenterprise-516c4.firebasestorage.app",
        messagingSenderId: "782456699398",
        appId: "1:782456699398:web:c069d267ea8d62b197e187"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Monitor login status
    onAuthStateChanged(auth, (user) => {
        const setupForm = document.getElementById('setup-form');
        const loggedInView = document.getElementById('logged-in-view');
        const userDisplay = document.getElementById('user-display-email');

        if (user) {
            setupForm.classList.add('hidden');
            loggedInView.classList.remove('hidden');
            userDisplay.innerText = user.email;
        } else {
            setupForm.classList.remove('hidden');
            loggedInView.classList.add('hidden');
        }
    });

    window.togglePass = (id) => {
        const input = document.getElementById(id);
        const btn = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            btn.innerText = "üîí";
        } else {
            input.type = "password";
            btn.innerText = "üëÅÔ∏è";
        }
    };

    window.handleCreate = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        const confirm = document.getElementById('confirm').value;
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }
        if (password !== confirm) {
            alert("Passwords do not match!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Processing...";

        try {
            // 1. Create the Auth account
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Save Boolean permissions to Firestore
            await setDoc(doc(db, "users", user.uid), {
                email: email,
                uid: user.uid,
                isAuthorized: false,  // Boolean False
                isAdmin: false,       // Boolean False
                createdAt: new Date()
            });

            // 3. Send the Verification Email
            await sendEmailVerification(user);
            
            msg.style.display = 'block';
            btn.innerText = "Check your Email!";
            
            alert("Account created! Please check your Gmail to verify your account before logging in.");
            
        } catch (error) {
            console.error(error);
            alert(error.message);
            btn.disabled = false;
            btn.innerText = "Create Account";
        }
    };

    document.getElementById('signOutBtn').onclick = async () => {
        await signOut(auth);
        location.reload();
    };
</script>

</body>
</html>
