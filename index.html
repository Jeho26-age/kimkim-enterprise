<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Kimkim Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Playfair+Display:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Solid Black */
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .brand-sub {
            font-weight: 200;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #a1a1a1;
            margin-bottom: 50px;
        }

        /* Sophisticated Minimalist Loader */
        .loader-container {
            width: 150px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            position: relative;
        }

        .loader-line {
            width: 0%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            animation: grow 2.8s ease-in-out forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes grow {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>Welcome</h1>
        <div class="brand-sub">Kimkim Enterprise</div>
        
        <div class="loader-container">
            <div class="loader-line"></div>
        </div>
        
        <p class="loading-text">Loading Excellence</p>
    </div>

    <script>
        // Redirect to homepage.html after 3.5 seconds
        setTimeout(function() {
            // Adding a fade-out effect before leaving
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            
            setTimeout(function() {
                window.location.href = "homepage.html";
            }, 1000);
        }, 3500);
    </script>

</body>
</html>
